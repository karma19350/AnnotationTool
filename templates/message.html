<html>

<head>
	<meta charset="utf-8"><!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style>
		table {
			  max-width: 100%; 
			}
			table td {
			  word-break: break-all;
			}	
	</style>
</head>

<body>
	<table border="1" align="center" style="width:100%">
		<tr>
			<th> qid </th>
			<th> time </th>
			<th> question</th>
			<th> category </th>
			<th> answer </th>
			<th> evaluation </th>
		</tr>
		{% for qid, q, a, t, time in q_a%}
		<tr>
			<form action='/gen_qa_pair' method="post" id="gen_qa_pair">
				<td width=13%>{{qid}}</td>
				<td width=13%>{{time}}</td>
				<td width=15%>{{q}}</td>
				<td width=15%>{{t}}</td>
				<td width=50%>{{a}}</td>				

				<input type="hidden" name="qid" value="{{qid}}" />
				<input type="hidden" name="time" value="{{time}}" />
				<input type="hidden" name="question" value="{{q}}" />
				<input type="hidden" name="tag" value="{{t}}" />
				<input type="hidden" name="answer" value="{{a}}" />
				<input type="hidden" name="course_id" value="{{course}}">
				<td width=30%>
					<input type="radio" name="evaluate" value="both good">Both good<br>
					<input type="radio" name="evaluate" value="good question">Good question<br>
					<input type="radio" name="evaluate" value="bad question">Bad question<br>
					edit question:<br>
					<input class="form-control" type="text" name="amended_q" style="width:200px"/><br>
					edit answer:<br>
					<input class="form-control" type="text" name="amended_a" style="width:200px"/><br>
					<input class="btn btn-default" type="submit" value="Save" />
				</td>
			</form>
		<tr>
			{%endfor%}
	</table>
</body>

</html>
